<!-- store items -->
<div class="container anton-lg my-4">
    <div class="row mt-4">
      <h2 class="col-sm-12 text-center">Escoge tu Bebida</h2>
    </div>
  </div>

  <div class="container">
    <div class="row" >

      <ng-container *ngFor="let product of datos">
        <div class="col-6 col-lg-3 col-md-4 rounded my-2" *ngIf="product.estado == 1" >
          <div class="card border-0 bx-shw my-2 overflow-hidden">
            <img class="zoomin" src={{product.imagen}} alt="...">
          <div class="card-body roboto-condensed-valemia font-weight-bold px-2">
            {{product.nombre}}
            <div class="col-12 text-muted font-weight-normal mx-auto">{{product.precio | currency}}</div>
          </div>
          <!-- <a href="https://wa.me/+573009046291?text='Estoy interesad@ en '{{product.nombre}}"> -->
            <div class="btn btn-outline-warning ml-4 mb-3 col-8 roboto-condensed-valemia-t" (click)="Comprar(product)">agregar al carrito</div>
          <!-- </a> -->
          </div>
        </div>

      </ng-container>

      <div class="dropdown-divider my-4"></div>

    </div>
  </div>
