<app-menu></app-menu>
<div class="window">
  
 
  <div class="parsel roboto-condensed-valemia-t">Mis datos</div><app-btncollide></app-btncollide>

  <div class="window-table ">
      
    <div id="misdatosf" >
      <div class="container">
        <div class="row">

          <div class="form-group col-md-12 col-sm-12">
            <label for="inputEmail4" id="rol" [(ngModel)]="rol" [disabled]="rol != ''">Correo</label>
            <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" [disabled]="email != ''">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress" id="rol" [(ngModel)]="rol" [disabled]="rol != ''">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Carrera 1234..." [(ngModel)]="direccion">
        </div>
        <div class="form-group">
            <label for="inputelefono" id="rol" [(ngModel)]="rol" [disabled]="rol != ''">Telefono</label>
            <input type="text" class="form-control" id="inputelefono" [(ngModel)]="telefono">
          </div>
          <div class="form-group">
            <label for="rol" aria-disabled="true"  >Rol</label>
            <input type="text" class="form-control" id="rol" [(ngModel)]="rol" [disabled]="rol != ''">
          </div>
        <div class="form-row">
          
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputciudad" id="rol" [(ngModel)]="rol" [disabled]="rol != ''">Ciudad</label>
            <input id="inputciudad" class="form-control" [(ngModel)]="ciudad">
          </div>
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-warning border" (click)="EditarId(Idusuario)">Actualizar Datos</button>
        <button type="submit" class="btn btn-warning border ml-4" (click)="Editarpsw(Idusuario)">Actualizar Contraseña</button>
        </div>


        <!-- modal -->

        <div class="modal fade card-img-top" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
        
              <div class="form-group">
                  <label for="codigo">Email</label>
                  <input type="email" class="form-control" id="codigo" [(ngModel)]="email" [disabled]="Idusuario != ''">
                </div>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="email" class="form-control" id="nombre" [(ngModel)]="nombre">
                </div>
                
                <div class="form-group">
                  <label for="nombre">Direccion</label>
                  <input type="email" class="form-control" id="direccion" [(ngModel)]="direccion">
                </div>
                <div class="form-group">
                  <label for="nombre">Telefono</label>
                  <input type="email" class="form-control" id="telefono" [(ngModel)]="telefono">
                </div>

        
        
        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="ActualizarDatos()" >Actualizar</button>

              </div>
            </div>
          </div>
        </div>


        <!-- modal contraseña -->


        
        <div class="modal fade card-img-top" id="modalNuevo2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                <div class="form-row">
                  <div class="form-group col-md-6 col-sm-12">
                    <label for="inputPassword4">Contraseña Actual</label>
                    <input type="password" class="form-control" id="inputPassword4"[(ngModel)]="password">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6 col-sm-12">
                    <label for="inputPassword5">Contraseña nueva</label>
                    <input type="password" class="form-control" id="inputPassword5" [(ngModel)]="pwconf1">
                  </div>
                  <div class="form-group col-md-6 col-sm-12">
                    <label for="inputPassword6">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="inputPassword6" [(ngModel)]="pwconf2">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="ActualizarDatos()" >Actualizar</button>

              </div>
            </div>
          </div>
        </div>


         






      </div>
    </div>
